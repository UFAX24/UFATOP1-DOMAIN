		<script>
			Array.prototype.randomElement = function () {
				return this[Math.floor(Math.random() * this.length)];
			}
			async function listarticle() {
			  try {
				const response = await axios.get('https://ufax24.com/wp-json/wp/v2/posts?_fields[]=content&_fields[]=title&_fields[]=link&_fields[]=date_gmt');
				var Data = response.data;
				var setPost = [];
				Data.forEach(function(element) {
				var content = element.content.rendered;
				var date_gmt = element.date_gmt;
				var link = element.link;
				var keywordss = ['แทงบอล','แทงบอล','ผลบอล', 'พนันออนไลน์', 'แนวทาง', 'วิธีเล่นบอลสเต็ป', 'สูตรบอลสเต็ปวันนี้', 'สูตรบอลชุด', 'ทีเด็ดบอลสเต็ป', 'แจกสูตรบอลชุด', 'ราคาบอล','ตารางบอล','ราคาบอล','เว็บแทงบอล','แทงบอลสเต็ป','แทงบอล','เว็บพนันบอล','ไม่มีขั้นต่ำ','แทงบอลufabet','ฟรีเครดิต','แทงบอลยังไง','พนันบอลดียังไง','ผลบอลเมื่อคืนนี้','เว็บแทงบอลUFABET','ผลบอลย้อนหลัง','โปรแกรมบอล','เช็คผลบอลล่าสุด'];
				var color = ['color-warning','color-success','color-primary'];
				var colorRandom = color[Math.floor(Math.random() * color.length)]
				var title = element.title.rendered;
				var imgs = content.match(/http[^>]*jpg/gm);
				var listpost = 
  
				`<article class="post has-post-thumbnail">
				  <div class="post__thumbnail">
					  <a href="${link}"><img src="${imgs}" alt="${keywordss.randomElement()}"></a>
				  </div>
				  <div class="post__body">
					  <div class="post__header">
						  <ul class="post__cats list-unstyled">
							  <li class="post__cats-item ${color.randomElement()}">
								  <a href="${link}">${keywordss.randomElement()}</a>
							  </li>
						  </ul>
						  <p class="post__title h6"><a href="${link}">${title}</a></p>
						  <ul class="post__meta list-unstyled">
							  <li class="post__meta-item post__meta-item--date">
								  <a href="#">POSTED ON ${date_gmt} BY UFAX24</a>
							  </li>
						  </ul>
					  </div>
					  <div class="post__excerpt" style="color: aliceblue;">
						  ${title}
					  </div>
				  </div>
			  </article>`
				setPost.push(listpost)
				  
				})
				//console.log(setPost)
				document.getElementById('post').insertAdjacentHTML('beforeend', setPost);
				
				//document.getElementById('postpic').appendChild(postpic);
				//console.log(content);
			  
			  } catch (error) {
				console.error(error);
				 }
			  }
