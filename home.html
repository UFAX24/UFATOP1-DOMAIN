	<script>
		
		  async function listdata() {
			try {
			  const response = await axios.get('https://ufax24.com/wp-json/wp/v2/posts?_fields[]=content&_fields[]=title&_fields[]=link&_fields[]=date_gmt');
			  var Data = response.data;
			  var setPost = [];
			  Data.forEach(function(element) {
			  var content = element.content.rendered;
			  var date_gmt = element.date_gmt;
			  var link = element.link;
			  var color = ['color-warning','color-success','color-primary'];
			  var colorRandom = color[Math.floor(Math.random() * color.length)]
			  var title = element.title.rendered;
			  var imgs = content.match(/http[^>]*jpg/gm);
			  var listpost = 

			  `<article class="post has-post-thumbnail">
				<div class="post__thumbnail">
					<a href="${link}"><img src="${imgs}" alt="ufax-${date_gmt}"></a>
				</div>
				<div class="post__body">
					<div class="post__header">
						<ul class="post__cats list-unstyled">
							<li class="post__cats-item ${colorRandom}">
								<a href="${link}">UFAX24</a>
							</li>
						</ul>
						<h2 class="post__title h6"><a href="${link}">${title}</a></h2>
						<ul class="post__meta list-unstyled">
							<li class="post__meta-item post__meta-item--date">
								<a href="#">POSTED ON ${date_gmt} BY UFAX24</a>
							</li>
						</ul>
					</div>
					<div class="post__excerpt">
						${title}
					</div>
				</div>
			</article>`
			  setPost.push(listpost)
				
			  })
			  //console.log(setPost)
			  document.getElementById('postpic').insertAdjacentHTML('beforeend', setPost);
			  
			  //document.getElementById('postpic').appendChild(postpic);
			  //console.log(content);
			
			} catch (error) {
			  console.error(error);
			   }
			}

		</script>
