<!DOCTYPE html>
<html lang="th-TH">
<head>
  <meta charset="utf-8" />
  <title>UFAX Carousel</title>
  <meta name="description" content="Generated with UFAX"/>
  <meta name="url" content="http://projectestac.github.io/UFAX/"/>
</head>
<body style="padding:0;margin:0">
  <div style="width:100%;height:100vh;margin:0;padding:0;overflow:hidden;">
    <iframe src="" style="width:100%;height:100%;" name="view" title="Page view" allowFullScreen="true"
      onLoad="window.scrollTo(0, 0)">
      <p>Your browser does not support iframes!</p>
    </iframe>
  </div>
  <script>
    const urls = ["https://789step.net/",
      "https://789step.net/index.php/2021/07/11/hello-world/",
      "https://789step.net/index.php/category/uncategorized/",
      "https://789step.net/index.php/promotion/"];
    const interval = 30;
    let currentPage = 0;
    const iframe = document.querySelector('iframe');
    iframe.setAttribute('src', urls[0]);
    window.setInterval(() => {
      currentPage = (currentPage + 1) % urls.length;
      iframe.setAttribute('src', urls[currentPage]);
    }, interval * 1000);
  </script>
</body>
</html>
